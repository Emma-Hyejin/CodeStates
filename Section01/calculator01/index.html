<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CalCulator</title>
</head>
<body>
    <div class="container round">
        <div class="calc-screen round">
            <div id="typed-num">0<span id="dot">.</span></div>
        </div>
        <div class="calc-typed ">
            <div class="calc-button-mark">
                <div class="button n round">7</div>
                <div class="button n round">8</div>
                <div class="button n round">9</div>
                <div class="button c round">รท</div>
            </div>
            <div class="calc-button-mark ">
                <div class="button n round">4</div>
                <div class="button n round">5</div>
                <div class="button n round">6</div>
                <div class="button c round">-</div>
            </div>
            <div class="calc-button-mark">
                <div class="button n round">1</div>
                <div class="button n round">2</div>
                <div class="button n round">3</div>
                <div class="button c round">-</div>
            </div>
            <div class="calc-button-mark">
                <div class="button n round">0</div>
                <div class="button n round">โข</div>
                <div class="button n round">+</div>
                <div id="equal" class="button c round">=</div>
            </div>
        </div>
    </div>
</body>
</html>
